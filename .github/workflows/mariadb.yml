name: CI - MariaDB Migration

on:
  push:
    branches:
    - main
  pull_request:
  # matches pull request for all branches and tag name
    
defaults:
  run:
    shell: bash
    
env:
  APPLY: false
  DESTROY: false
  INIT: true
  PLAN: true
  VALIDATE: true
      
jobs:
  start:
    name: start
    environment: start-stop
    concurrency: start-stop
    runs-on: ubuntu-latest
    needs: []
    if: ${{ (github.ref == 'refs/heads/main')  && (github.event_name == 'push') }}
    steps:
    - name: Start Deployment
      run: echo "Starting Deployment of RDS MariaDB.".

  dev-deploy:
    name: dev-deploy
    environment: development
    concurrency: development
    runs-on: ubuntu-latest
    needs: [start]
    if: ${{ (github.ref == 'refs/heads/main')  && (github.event_name == 'push') }}
    steps:
    - name: GitHub Actions Runner Set-up
      uses: actions/checkout@v2
    #- name: Terraform Repo Security Scan Set-up
    #  uses: triat/terraform-security-scan@v3
    - name: Terraform CLI Set-up
      uses: hashicorp/setup-terraform@v1
    #- name: Terraform Init
    #  run: if [[ $INIT = true ]]; then terraform init; fi
    #- name: Terraform Validate
    #  run: if [[ $VALIDATE = true ]]; then terraform validate; fi
    #- name: Terraform Variables
    #  if: ${{ env.PLAN == true }} || ${{ env.APPLY == true }}
    #  run: |-
    #    echo $PLAN
    #    cat dev.auto.tfvars <<EOF
    #    EOF
    - name: Terraform Plan
      run: if [[ $PLAN = true ]]; then terraform init; terraform validate; terraform plan -var-file=dev.auto.tfvars; fi
    - name: Terraform Apply
      run: if [[ $APPLY = true ]]; then then terraform init; terraform validate; terraform apply -var-file=dev.auto.tfvars -auto-approve; fi
    - name: Terraform Destroy
      run: if [[ $DESTROY = true ]]; then terraform init; terraform validate; terraform destroy -auto-approve; fi
