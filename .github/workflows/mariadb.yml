name: CI - MariaDB Migration

on:
  push:
    branches:
    - main
  pull_request:
  # matches pull request for all branches and tag name
  
env:
  APPLY: false
  DESTROY: false
  INIT: true
  PLAN: true
  VALIDATE: false
    
defaults:
  run:
    shell: bash

jobs:
  start:
    name: start
    environment: start-stop
    concurrency: start-stop
    runs-on: ubuntu-latest
    needs: []
    if: ${{ (github.ref == 'refs/heads/main')  && (github.event_name == 'push') }}
    steps:
    - name: Start Deployment
      run: echo "Starting Deployment of RDS MariaDB.".

  dev-deploy:
    name: dev-deploy
    environment: development
    concurrency: development
    runs-on: ubuntu-latest
    needs: [start]
    if: ${{ (github.ref == 'refs/heads/main')  && (github.event_name == 'push') }}
    steps:
    - name: GitHub Actions Runner Set-up
      uses: actions/checkout@v2
    #- name: Terraform Repo Security Scan Set-up
    #  uses: triat/terraform-security-scan@v3
    - name: Terraform CLI Set-up
      uses: hashicorp/setup-terraform@v1
    - name: Terraform Init
      if: $INIT == true
      run: terraform init
    - name: Terraform Validate
      if:  $VALIDATE == true
      run: terraform validate
    - name: Terraform Variables
      if: ($PLAN == true) || ($APPLY == true)
      run: |-
        cat dev.auto.tfvars <<EOF
        EOF
    - name: Terraform Plan
      if: $PLAN == true
      run: terraform plan
    - name: Terraform Apply
      if: $APPLY == true
      run: terraform apply -var-file=dev.auto.tfvars -auto-approve
    - name: Terraform Destroy
      if: $DESTROY == true
      run: terraform destroy -auto-approve
      
  stage-deploy:
    name: stage-deploy
    environment: staging
    concurrency: staging
    runs-on: ubuntu-latest
    needs: [start]
    if: ${{ (github.ref == 'refs/heads/main')  && (github.event_name != 'push') }}
    steps:
    - name: GitHub Actions Runner Set-up
      uses: actions/checkout@v2
    #- name: Terraform Repo Security Scan Set-up
    #  uses: triat/terraform-security-scan@v3
    - name: Terraform CLI Set-up
      uses: hashicorp/setup-terraform@v1
    - name: Terraform Init
      if: $INIT == true
      run: terraform init
    - name: Terraform Validate
      if:  $VALIDATE == true
      run: terraform validate
    - name: Terraform Variables
      if: ($PLAN == true) || ($APPLY == true)
      run: |-
        cat stage.auto.tfvars <<EOF
        EOF
    - name: Terraform Plan
      if: $PLAN == true
      run: terraform plan
    - name: Terraform Apply
      if: $APPLY == true
      run: terraform apply -var-file=stage.auto.tfvars -auto-approve
    - name: Terraform Destroy
      if: $DESTROY == true
      run: terraform destroy -auto-approve
    
  prod-deploy:
    name: prod-deploy
    environment: production
    concurrency: production
    runs-on: ubuntu-latest
    needs: [start]
    if: ${{ (github.ref == 'refs/heads/main')  && (github.event_name != 'push') }}
    steps:
    - name: GitHub Actions Runner Set-up
      uses: actions/checkout@v2
    #- name: Terraform Repo Security Scan Set-up
    #  uses: triat/terraform-security-scan@v3
    - name: Terraform CLI Set-up
      uses: hashicorp/setup-terraform@v1
    - name: Terraform Init
      if: $INIT == true
      run: terraform init
    - name: Terraform Validate
      if:  $VALIDATE == true
      run: terraform validate
    - name: Terraform Variables
      if: ($PLAN == true) || ($APPLY == true)
      run: |-
        cat prod.auto.tfvars <<EOF
        EOF
    - name: Terraform Plan
      if: $PLAN == true
      run: terraform plan
    - name: Terraform Apply
      if: $APPLY == true
      run: terraform apply -var-file=prod.auto.tfvars -auto-approve
    - name: Terraform Destroy
      if: $DESTROY == true
      run: terraform destroy -auto-approve
    
  stop:
    name: stop
    environment: start-stop
    concurrency: start-stop
    runs-on: ubuntu-latest
    # needs: [dev-deploy, stage-deploy, prod-deploy] # set for dev, stage and prod environments
    needs: [dev-deploy] # set for only dev environment
    if: ${{ (github.ref == 'refs/heads/main')  && (github.event_name == 'push') }}
    steps:
    - name: Stop Deployment
      run: echo "Stopping Deployment of RDS MariaDB."
   
  # [skip ci]: skip workflows comment 
