name: CI - MariaDB Migration

on:
  push:
    branches:
    - main
  # matches pull request for all branches and tag name
  pull_request:
   

defaults:
  # use bash for all jobs
  run:
    shell: bash
    
    
env:
  # these env variables are available to all jobs
  PLAN: false
  APPLY: false
  DESTROY: false
  VALIDATE: false
  RUN_JOB: false
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  

jobs:
  start:
    name: start
    environment: start-stop
    concurrency: start-stop
    runs-on: ubuntu-latest
    needs: []
    if: (env.RUN_JOB == true)
    steps:
    - name: Start deployment
      run: echo "Starting Deployment of RDS MariaDB."

  
